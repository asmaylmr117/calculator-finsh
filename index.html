<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأثير الأمواج المتحركة مع آلة حاسبة</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* خلفية سوداء */
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ripple {
            position: absolute;
            width: 20vw;
            height: 20vw;
            max-width: 150px;
            max-height: 150px;
            min-width: 50px;
            min-height: 50px;
        }

        .ripple::before, .ripple::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.5); /* لون أزرق للأمواج */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 3s infinite;
        }

        .ripple::after {
            animation-delay: 1.5s;
        }

        .top-left {
            top: 10%;
            left: 10%;
        }

        .top-right {
            top: 10%;
            right: 10%;
        }

        .bottom-left {
            bottom: 10%;
            left: 10%;
        }

        .bottom-right {
            bottom: 10%;
            right: 10%;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .calculator {
            background-color: #0b1c649a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #2510e0;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            color: white;
        }

        .calculator button:hover {
            background-color: #212061;
        }

        .calculator .operation {
            background-color: #1d5880f5;
            color: #fff;
        }

        .calculator .operation:hover {
            background-color: #233a4785;
        }

        .calculator #clear {
            background-color: #ff0000;
            color: #fff;
        }

        .calculator #clear:hover {
            background-color: #e50000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center position-relative" style="height: 100vh;">
                <div class="ripple top-left"></div>
                <div class="ripple top-right"></div>
                <div class="ripple bottom-left"></div>
                <div class="ripple bottom-right"></div>
                <div class="calculator">
                    <input type="text" id="display" class="form-control" readonly>
                    <div class="buttons">
                        <!-- أزرار الأرقام -->
                        <button class="btn btn-light number">7</button>
                        <button class="btn btn-light number">8</button>
                        <button class="btn btn-light number">9</button>
                        <button id="clear" class="btn btn-danger">C</button>
                        <button class="btn btn-light number">4</button>
                        <button class="btn btn-light number">5</button>
                        <button class="btn btn-light number">6</button>
                        <button class="btn btn-warning operation">+</button>
                        <button class="btn btn-light number">1</button>
                        <button class="btn btn-light number">2</button>
                        <button class="btn btn-light number">3</button>
                        <button class="btn btn-warning operation">*</button>
                        <button class="btn btn-light number">0</button>
                        <button class="btn btn-warning operation">-</button>
                        <button class="btn btn-light number">.</button>
                        <button class="btn btn-warning operation">/</button>
                        <button class="btn btn-warning operation">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
